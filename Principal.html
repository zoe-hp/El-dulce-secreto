<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Dulce Secreto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f0;
      color: #5c4b51;
    }

    header {
      background-color: #f7d9d9;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #a0526d;
    }

    nav {
      background-color: #fce3e3;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
    }

    nav li {
      display: inline;
    }

    nav a {
      text-decoration: none;
      color: #a0526d;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d17c9d;
    }

    .portada {
      background-image: url('https://images.unsplash.com/photo-1541976076758-250c478c58b1?fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2em;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .galeria {
      padding: 40px 20px;
      text-align: center;
    }

    .galeria h2 {
      color: #a0526d;
      margin-bottom: 30px;
    }

    .imagenes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .imagenes img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .imagenes img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1>El Dulce Secreto</h1>
  </header>

  <hr>
    <a href = "Principal.html">Inicio</a>
    <a href = "Historia.html">Historia</a>
    <a href = "Mision.html">Mision</a>
    <a href = "Vision.html">Vision</a>
    <a href = "Valores.html">Valores</a>
    <a href = "Ubicacion.html">Ubicacion</a>
    <a href = "Compras.html">compras</a>
    </hr>

  <section class="portada">
    ¡Bienvenido al dulce rincón donde los sabores cuentan historias!
  </section>

  <section class="galeria">
    <h2>Delicias que enamoran</h2>
    <div class="imagenes">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBw4GE34__pdtPhIGXg5iJqhLbL7EyHxE8qQ&s" alt="Pastel 1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9UWrkAl-w1kOZ5I0xD0S1EnJWCTAL4d-AfQ&s" alt="Pastel 2">
      <img src="https://cakestudiomty.com/cdn/shop/products/Disenosintitulo-2021-03-11T163117.667.jpg?v=1615502512" alt="Pastel 3">
    </div>
  </section>

</body>
</html>
